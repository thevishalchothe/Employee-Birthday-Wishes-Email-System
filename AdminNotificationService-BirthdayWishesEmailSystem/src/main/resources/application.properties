# Application name
spring.application.name=AdminService-BirthdayWishesEmailSystem

# Server port
server.port=8083

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/employee_birthday_wishes_db
spring.datasource.username=root
spring.datasource.password=root

# JPA and Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true        
spring.jpa.hibernate.ddl-auto=update

# Configuration for communication with Email Service
email.service.url=http://localhost:8082/api/email/logs
